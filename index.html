<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Facts</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main-card">
    <img id="cat-img" src="./ExcitedCat.png" width="60px" height="60px" alt="">
    <div id="factContainer" class="fact-container">
    </div>
    <button id="btnNext" class="btn-next" onmouseover="changeCat(true)" onmouseout="changeCat(false)">Next Fact</button>
    <button id="like" class="btn-like" onmouseover="changeCat(false)" >Like</button>
    <button id="dislike" class="btn-dislike" onmouseover="changeCat(true)" >Dislike</button>
  </div>
  <script src="./index.js">
  </script>
</body>
</html>
